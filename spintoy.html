<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
<style type='text/css'>
#wrapper {
position: fixed;
margin:0;
padding:0;
top:0;
left:0;
width: 100%;
height: 100%;
//background-image: url("grid.png");
//background-repeat: repeat;
}

.guy {
stroke: #000;
stroke-width: 10px;
fill: none;
}

#name {
font-family: 'Roboto Slab', serif;
font-size: 48px;
}

</style>
<body>
<div id="wrapper">
	<div id="name">
	
	</div>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
d3.select("body")
	.on("mousemove", update)
	;

svg = d3.select("#name").append("svg")
	.attr("width", 1000)
	.attr("height", 500)
	;

dir = -1
l = [];
for (i=2; i < 20; ++i) {l.push(i);}
c = svg.selectAll("circle")
	.data(l)
	.enter().append("circle")
	.attr("class", "guy")
	.attr("cx", 250)
	.attr("cy", 250)
	.attr("r", function (d) {return 50+d*7;})
	.attr("stroke-dasharray", function (d) {return 1+","+d*7;})
	;
	
d = svg.append("text")
	.attr("x", 250-24)
	.attr("y", 250+12)
	.text("Agrippa Kellum")
	.attr("stroke-width", "1")
	.attr("stroke", "#000")
	.attr("stroke-dasharray", "5,5")
	.attr("fill", "none")
	;
	
function update(){
	pos = d3.mouse(this);
	c.attr("stroke-dashoffset", function (d) {return (1000+pos[0]+pos[1])/d;});
}

</script>

</body>
